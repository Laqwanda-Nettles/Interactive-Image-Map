<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Food Map</title>
  </head>
  <body>
    <h1>What's for dinner?</h1>
    <p>
      Don't know what you would like to eat tonight? Well, let the image below
      help you choose. Click on the protein you're in the mood for.
    </p>
    <img
      src="meat.jpg"
      alt="four plates with uncooked seasoned meat on each - chicken, beef, pork"
      usemap="#dinner"
    />
  </body>
</html>
